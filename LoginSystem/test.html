<!DOCTYPE html>
<html>
<head>
  <title>jQuery Test</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <button id="btn">Click Me</button>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#btn").click(function() {
        alert("jQuery is working!");
      });
    });
  </script>

</body>
</html>
